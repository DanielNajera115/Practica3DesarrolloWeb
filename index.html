<!DOCTYPE html>
<html>
<head>
	<title>Angry birds</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	

</head>
<body>
	<header class="up">
		<h3 id="pnts">Puntos:</h3>
		<label id="myPlayerpnt" >0</label>
		<h3 id="vida1">Vida:</h3>
		<label id="myPlayer2" >100</label>
		<h3 id="vida2">Vida:</h3>
		<label id="myPlayer3" >100</label>
		<h3 id="vida3">Vida:</h3>
		<label id="myPlayer4" >100</label>	

		


	</header>

	

	<div class="gameZone">

			
		<img id="blackBird"src="img/blackBird.png" alt="BlackBird">
		<img id="redBird"src="img/redBird.png" alt="redBird">
		<img id="yellowBird"src="img/yellowBird.png" alt="yellowBird">

		
		<img id="pig1"src="img/pig.png" alt="pig">
		<img id="pig2"src="img/pig.png" alt="pig">
		<img id="pig3"src="img/pig.png" alt="pig">

		

	</div>



	<footer class="foot">
		<input type="button" value="Disparar" id="shootBtn" onclick="ataquePaj()">
		<input type="button" value="Info" id="infoBtnRed" onclick="showIn(1)">
		<input type="button" value="Info" id="infoBtnYellow" onclick="showIn(2)">
		<input type="button" value="Info" id="shootBtnBlack" onclick="showIn(3)">
	</footer>




</body>
</html>
